<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XU, Yuan</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      margin: 2rem;
    }
    .profile-img {
      max-width: 180px;
      float: right;
      margin-left: 1rem;
      border-radius: 50%;
    }
    section {
      margin-bottom: 2rem;
      clear: both;
    }
    section h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: disc inside;
      margin: 0.5rem 0 0 1rem;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Title and Profile Photo -->
  <header style="display: flex; align-items: center; justify-content: center; gap: 1.5rem; background-color: #003366; color: white; padding: 2rem; text-align: center;">
    <img src="../logo.png" alt="Lab Logo" style="height: 48px; background: #fff; border-radius: 8px; padding: 2px 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.04);">
    <div>
      <h1 style="margin: 0;">Yongfei Wang's Lab</h1>
      <p style="margin: 0;">Computational Biology & Bioinformatics</p>
    </div>
  </header>
  <h1>XU Yuan</h1>
  <img src="/assets/images/xuyuan1.jpg"
       alt="XU Yuan profile photo"
       class="profile-img" />

  <!-- Education -->
  <section id="education">
    <h2>Education</h2>
    <ul>
      <li>Undergraduate in Bioinformatics Program</li>
    </ul>
  </section>

  <!-- Research Interests -->
  <section id="research">
    <h2>Research Interests</h2>
    <ul>
      <li>Omics; <i>de novo</i> protein design</li>
    </ul>
  </section>

  <!-- Hobbies -->
  <section id="interests">
    <h2>Hobbies</h2>
    <ul>
      <li>Music</li>
      <li>Jogging, swimming</li>
      <li>Photographing</li>
      <li>Bakery</li>
      <li>Psychoanalysis</li>
    </ul>
  </section>

</body>
</html>
